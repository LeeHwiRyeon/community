version: '3.8'

services:
  # 데이터베이스
  database:
    image: mariadb:10.6
    container_name: thenewspaper-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: thenewspaper
      MYSQL_USER: thenewspaper
      MYSQL_PASSWORD: thenewspaper123
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./database_schema.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - thenewspaper-network

  # Redis 캐시
  redis:
    image: redis:7-alpine
    container_name: thenewspaper-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - thenewspaper-network

  # 백엔드 API
  backend:
    build: ./server-backend
    container_name: thenewspaper-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      DB_HOST: database
      DB_PORT: 3306
      DB_NAME: thenewspaper
      DB_USER: thenewspaper
      DB_PASSWORD: thenewspaper123
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - database
      - redis
    volumes:
      - ./server-backend:/app
      - /app/node_modules
    networks:
      - thenewspaper-network

  # 프론트엔드
  frontend:
    build: ./frontend
    container_name: thenewspaper-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      REACT_APP_API_URL: http://localhost:5000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - thenewspaper-network

  # Nginx 리버스 프록시
  nginx:
    image: nginx:alpine
    container_name: thenewspaper-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    networks:
      - thenewspaper-network

volumes:
  db_data:
  redis_data:

networks:
  thenewspaper-network:
    driver: bridge
