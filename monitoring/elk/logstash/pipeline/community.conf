input {
  beats {
    port => 5044
  }
}

filter {
  if [fields][service] == "community-backend" {
    grok {
      match => { "message" => "%{TIMESTAMP_ISO8601:timestamp} %{LOGLEVEL:level} %{DATA:logger} - %{GREEDYDATA:message}" }
    }
    
    if [level] == "ERROR" {
      mutate {
        add_tag => [ "error", "backend" ]
      }
    }
    
    if [message] =~ /security|auth|login|jwt/i {
      mutate {
        add_tag => [ "security" ]
      }
    }
  }
  
  if [fields][service] == "community-frontend" {
    grok {
      match => { "message" => "%{TIMESTAMP_ISO8601:timestamp} %{LOGLEVEL:level} %{DATA:logger} - %{GREEDYDATA:message}" }
    }
    
    if [level] == "ERROR" {
      mutate {
        add_tag => [ "error", "frontend" ]
      }
    }
  }
  
  if [fields][service] == "nginx" {
    grok {
      match => { "message" => "%{NGINXACCESS}" }
    }
    
    if [response] >= 400 {
      mutate {
        add_tag => [ "error", "nginx" ]
      }
    }
  }
  
  if [fields][service] == "mysql" {
    grok {
      match => { "message" => "%{MYSQL_LOG}" }
    }
    
    if [message] =~ /ERROR|WARN/i {
      mutate {
        add_tag => [ "error", "database" ]
      }
    }
  }
  
  if [fields][service] == "redis" {
    grok {
      match => { "message" => "%{REDIS_LOG}" }
    }
    
    if [message] =~ /ERROR|WARN/i {
      mutate {
        add_tag => [ "error", "redis" ]
      }
    }
  }
  
  date {
    match => [ "timestamp", "ISO8601" ]
  }
  
  mutate {
    remove_field => [ "timestamp" ]
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "community-logs-%{+YYYY.MM.dd}"
  }
}
