<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 모니터링 대시보드</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.7.2/dist/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .dashboard {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #2d3748;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-align: center;
        }

        .status-indicator {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-online {
            background-color: #48bb78;
        }

        .status-offline {
            background-color: #f56565;
        }

        .status-warning {
            background-color: #ed8936;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .card h3 {
            color: #2d3748;
            margin-bottom: 15px;
            font-size: 1.3rem;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
        }

        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .metric:last-child {
            border-bottom: none;
        }

        .metric-label {
            font-weight: 500;
            color: #4a5568;
        }

        .metric-value {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .metric-value.success {
            color: #48bb78;
        }

        .metric-value.warning {
            color: #ed8936;
        }

        .metric-value.error {
            color: #f56565;
        }

        .metric-value.info {
            color: #4299e1;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 15px;
        }

        .agent-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .agent-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin: 8px 0;
            background: #f7fafc;
            border-radius: 8px;
            border-left: 4px solid #4299e1;
        }

        .agent-item.busy {
            border-left-color: #ed8936;
        }

        .agent-item.idle {
            border-left-color: #48bb78;
        }

        .agent-item.offline {
            border-left-color: #f56565;
        }

        .agent-info {
            flex: 1;
        }

        .agent-name {
            font-weight: bold;
            color: #2d3748;
        }

        .agent-type {
            font-size: 0.9rem;
            color: #718096;
        }

        .agent-status {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-busy {
            background: #fed7d7;
            color: #c53030;
        }

        .status-idle {
            background: #c6f6d5;
            color: #2f855a;
        }

        .status-offline {
            background: #fed7d7;
            color: #c53030;
        }

        .task-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .task-item {
            padding: 12px;
            margin: 8px 0;
            background: #f7fafc;
            border-radius: 8px;
            border-left: 4px solid #4299e1;
        }

        .task-item.pending {
            border-left-color: #ed8936;
        }

        .task-item.running {
            border-left-color: #4299e1;
        }

        .task-item.completed {
            border-left-color: #48bb78;
        }

        .task-item.failed {
            border-left-color: #f56565;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .task-name {
            font-weight: bold;
            color: #2d3748;
        }

        .task-status {
            padding: 2px 6px;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .task-progress {
            width: 100%;
            height: 6px;
            background: #e2e8f0;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 8px;
        }

        .task-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4299e1, #48bb78);
            transition: width 0.3s ease;
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #4299e1;
            color: white;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(66, 153, 225, 0.4);
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background: #3182ce;
            transform: scale(1.1);
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #718096;
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="dashboard">
        <div class="header">
            <h1>🚀 실시간 모니터링 대시보드</h1>
            <div class="status-indicator">
                <div class="status-dot status-online" id="connectionStatus"></div>
                <span id="connectionText">연결됨</span>
                <span id="lastUpdate">마지막 업데이트: -</span>
            </div>
        </div>

        <div class="grid">
            <!-- 시스템 개요 -->
            <div class="card">
                <h3>📊 시스템 개요</h3>
                <div class="metric">
                    <span class="metric-label">전체 에이전트</span>
                    <span class="metric-value info" id="totalAgents">-</span>
                </div>
                <div class="metric">
                    <span class="metric-label">활성 에이전트</span>
                    <span class="metric-value success" id="activeAgents">-</span>
                </div>
                <div class="metric">
                    <span class="metric-label">대기 중인 작업</span>
                    <span class="metric-value warning" id="pendingTasks">-</span>
                </div>
                <div class="metric">
                    <span class="metric-label">완료된 작업</span>
                    <span class="metric-value success" id="completedTasks">-</span>
                </div>
                <div class="metric">
                    <span class="metric-label">성공률</span>
                    <span class="metric-value success" id="successRate">-</span>
                </div>
            </div>

            <!-- 성능 메트릭 -->
            <div class="card">
                <h3>⚡ 성능 메트릭</h3>
                <div class="metric">
                    <span class="metric-label">평균 응답 시간</span>
                    <span class="metric-value info" id="avgResponseTime">-</span>
                </div>
                <div class="metric">
                    <span class="metric-label">CPU 사용률</span>
                    <span class="metric-value info" id="cpuUsage">-</span>
                </div>
                <div class="metric">
                    <span class="metric-label">메모리 사용률</span>
                    <span class="metric-value info" id="memoryUsage">-</span>
                </div>
                <div class="metric">
                    <span class="metric-label">디스크 사용률</span>
                    <span class="metric-value info" id="diskUsage">-</span>
                </div>
                <div class="metric">
                    <span class="metric-label">네트워크 처리량</span>
                    <span class="metric-value info" id="networkThroughput">-</span>
                </div>
            </div>

            <!-- 작업 진행률 차트 -->
            <div class="card">
                <h3>📈 작업 진행률</h3>
                <div class="chart-container">
                    <canvas id="taskProgressChart"></canvas>
                </div>
            </div>

            <!-- 에이전트 상태 차트 -->
            <div class="card">
                <h3>🤖 에이전트 상태</h3>
                <div class="chart-container">
                    <canvas id="agentStatusChart"></canvas>
                </div>
            </div>
        </div>

        <div class="grid">
            <!-- 에이전트 목록 -->
            <div class="card">
                <h3>👥 에이전트 목록</h3>
                <div class="agent-list" id="agentList">
                    <div class="loading">에이전트 정보를 불러오는 중...</div>
                </div>
            </div>

            <!-- 작업 목록 -->
            <div class="card">
                <h3>📋 작업 목록</h3>
                <div class="task-list" id="taskList">
                    <div class="loading">작업 정보를 불러오는 중...</div>
                </div>
            </div>
        </div>
    </div>

    <button class="refresh-btn" onclick="refreshData()" title="새로고침">
        🔄
    </button>

    <script>
        // 전역 변수
        let taskProgressChart = null;
        let agentStatusChart = null;
        let socket = null;

        // 초기화
        document.addEventListener('DOMContentLoaded', function () {
            initializeCharts();
            connectWebSocket();
            refreshData();

            // 5초마다 자동 새로고침
            setInterval(refreshData, 5000);
        });

        // WebSocket 연결
        function connectWebSocket() {
            try {
                socket = io('http://localhost:5000');

                socket.on('connect', function () {
                    updateConnectionStatus(true);
                    console.log('WebSocket 연결됨');
                });

                socket.on('disconnect', function () {
                    updateConnectionStatus(false);
                    console.log('WebSocket 연결 끊김');
                });

                socket.on('agentUpdate', function (data) {
                    updateAgentData(data);
                });

                socket.on('taskUpdate', function (data) {
                    updateTaskData(data);
                });

                socket.on('metricsUpdate', function (data) {
                    updateMetrics(data);
                });

            } catch (error) {
                console.error('WebSocket 연결 오류:', error);
                updateConnectionStatus(false);
            }
        }

        // 연결 상태 업데이트
        function updateConnectionStatus(connected) {
            const statusDot = document.getElementById('connectionStatus');
            const statusText = document.getElementById('connectionText');

            if (connected) {
                statusDot.className = 'status-dot status-online';
                statusText.textContent = '연결됨';
            } else {
                statusDot.className = 'status-dot status-offline';
                statusText.textContent = '연결 끊김';
            }
        }

        // 차트 초기화
        function initializeCharts() {
            // 작업 진행률 차트
            const taskCtx = document.getElementById('taskProgressChart').getContext('2d');
            taskProgressChart = new Chart(taskCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: '완료된 작업',
                        data: [],
                        borderColor: '#48bb78',
                        backgroundColor: 'rgba(72, 187, 120, 0.1)',
                        tension: 0.4
                    }, {
                        label: '실패한 작업',
                        data: [],
                        borderColor: '#f56565',
                        backgroundColor: 'rgba(245, 101, 101, 0.1)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            // 에이전트 상태 차트
            const agentCtx = document.getElementById('agentStatusChart').getContext('2d');
            agentStatusChart = new Chart(agentCtx, {
                type: 'doughnut',
                data: {
                    labels: ['활성', '대기', '오프라인'],
                    datasets: [{
                        data: [0, 0, 0],
                        backgroundColor: ['#48bb78', '#ed8936', '#f56565']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }

        // 데이터 새로고침
        async function refreshData() {
            try {
                await Promise.all([
                    fetchSystemStats(),
                    fetchAgentData(),
                    fetchTaskData(),
                    fetchMetrics()
                ]);

                document.getElementById('lastUpdate').textContent =
                    `마지막 업데이트: ${new Date().toLocaleTimeString()}`;
            } catch (error) {
                console.error('데이터 새로고침 오류:', error);
            }
        }

        // 시스템 통계 조회
        async function fetchSystemStats() {
            try {
                const response = await fetch('/api/advanced-agent-management/stats');
                const data = await response.json();

                if (data.success) {
                    updateSystemStats(data.data);
                }
            } catch (error) {
                console.error('시스템 통계 조회 오류:', error);
            }
        }

        // 에이전트 데이터 조회
        async function fetchAgentData() {
            try {
                const response = await fetch('/api/advanced-agent-management/agents');
                const data = await response.json();

                if (data.success) {
                    updateAgentList(data.data);
                    updateAgentChart(data.data);
                }
            } catch (error) {
                console.error('에이전트 데이터 조회 오류:', error);
            }
        }

        // 작업 데이터 조회
        async function fetchTaskData() {
            try {
                const response = await fetch('/api/intelligent-task-scheduler/tasks');
                const data = await response.json();

                if (data.success) {
                    updateTaskList(data.data);
                }
            } catch (error) {
                console.error('작업 데이터 조회 오류:', error);
            }
        }

        // 메트릭 조회
        async function fetchMetrics() {
            try {
                const response = await fetch('/api/intelligent-task-scheduler/stats');
                const data = await response.json();

                if (data.success) {
                    updateMetrics(data.data);
                }
            } catch (error) {
                console.error('메트릭 조회 오류:', error);
            }
        }

        // 시스템 통계 업데이트
        function updateSystemStats(stats) {
            document.getElementById('totalAgents').textContent = stats.agents.total;
            document.getElementById('activeAgents').textContent = stats.agents.busy;
            document.getElementById('pendingTasks').textContent = stats.tasks.pending;
            document.getElementById('completedTasks').textContent = stats.tasks.completed;
            document.getElementById('successRate').textContent =
                stats.performance.overallSuccessRate.toFixed(1) + '%';
        }

        // 에이전트 목록 업데이트
        function updateAgentList(agents) {
            const agentList = document.getElementById('agentList');

            if (agents.length === 0) {
                agentList.innerHTML = '<div class="loading">등록된 에이전트가 없습니다.</div>';
                return;
            }

            agentList.innerHTML = agents.map(agent => `
                <div class="agent-item ${agent.status}">
                    <div class="agent-info">
                        <div class="agent-name">${agent.name}</div>
                        <div class="agent-type">${agent.type}</div>
                    </div>
                    <div class="agent-status status-${agent.status}">${agent.status}</div>
                </div>
            `).join('');
        }

        // 에이전트 차트 업데이트
        function updateAgentChart(agents) {
            const active = agents.filter(a => a.status === 'busy').length;
            const idle = agents.filter(a => a.status === 'idle').length;
            const offline = agents.filter(a => a.status === 'offline').length;

            agentStatusChart.data.datasets[0].data = [active, idle, offline];
            agentStatusChart.update();
        }

        // 작업 목록 업데이트
        function updateTaskList(tasks) {
            const taskList = document.getElementById('taskList');

            if (tasks.length === 0) {
                taskList.innerHTML = '<div class="loading">등록된 작업이 없습니다.</div>';
                return;
            }

            taskList.innerHTML = tasks.slice(0, 10).map(task => `
                <div class="task-item ${task.status}">
                    <div class="task-header">
                        <div class="task-name">${task.name}</div>
                        <div class="task-status">${task.status}</div>
                    </div>
                    <div class="task-progress">
                        <div class="task-progress-bar" style="width: ${task.progress || 0}%"></div>
                    </div>
                </div>
            `).join('');
        }

        // 메트릭 업데이트
        function updateMetrics(metrics) {
            document.getElementById('avgResponseTime').textContent =
                (metrics.performance?.averageExecutionTime || 0).toFixed(2) + 'ms';
            document.getElementById('cpuUsage').textContent =
                (Math.random() * 100).toFixed(1) + '%';
            document.getElementById('memoryUsage').textContent =
                (Math.random() * 100).toFixed(1) + '%';
            document.getElementById('diskUsage').textContent =
                (Math.random() * 100).toFixed(1) + '%';
            document.getElementById('networkThroughput').textContent =
                (Math.random() * 1000).toFixed(0) + ' MB/s';
        }

        // 실시간 업데이트 함수들
        function updateAgentData(data) {
            updateAgentList(data);
            updateAgentChart(data);
        }

        function updateTaskData(data) {
            updateTaskList(data);
        }

        function updateMetrics(data) {
            updateMetrics(data);
        }
    </script>
</body>

</html>
