version: '3.8'

services:
  backend:
    build:
      context: ./server-backend
      dockerfile: Dockerfile
    ports:
      - "50000:50000"
    environment:
      - NODE_ENV=production
      - PORT=50000
    networks:
      - community-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:50000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - community-network
    restart: unless-stopped
    environment:
      - API_BASE=http://backend:50000

