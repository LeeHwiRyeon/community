version: '3.8'

services:
  backend:
    build:
      context: ./server-backend
      dockerfile: Dockerfile
    ports:
      - "50000:50000"
    environment:
      - NODE_ENV=production
      - PORT=50000
      # SQLite 사용 (MySQL 환경변수 제거)
      - NPM_CONFIG_AUDIT=false
      - NPM_CONFIG_FUND=false
    volumes:
      # SQLite 데이터베이스 파일 영속성
      - backend_data:/app/data
    networks:
      - community-network
    depends_on:
      - redis
      - elasticsearch
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:50000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # 보안을 위한 리소스 제한
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    # SQLite 사용 시 쓰기 권한 필요 (read_only 제거)
    tmpfs:
      - /tmp

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - community-network
    restart: unless-stopped
    environment:
      - API_BASE=http://backend:50000
    # 보안을 위한 리소스 제한
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
        reservations:
          memory: 128M
          cpus: '0.1'
    # 보안을 위한 읽기 전용 루트 파일시스템
    read_only: true
    # 필요한 디렉토리만 쓰기 가능하도록 설정
    tmpfs:
      - /tmp
      - /var/cache/nginx
      - /var/run/nginx.pid
    # 보안을 위한 사용자 설정
    user: "1001:1001"

  # Elasticsearch for Advanced Search
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - bootstrap.memory_lock=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - community-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'

  # Redis Cache
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --requirepass redis_password
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - community-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
        reservations:
          memory: 128M
          cpus: '0.1'

networks:
  community-network:
    driver: bridge

volumes:
  backend_data:
    driver: local
  es_data:
    driver: local
  redis_data:
    driver: local
