name: ğŸš€ Community Platform v1.3 - Production Deployment

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment Environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
      force_deploy:
        description: 'Force Deploy (Skip Tests)'
        required: false
        default: false
        type: boolean
      rollback:
        description: 'Rollback to Previous Version'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '18'
  NPM_VERSION: '9'
  REGISTRY: 'ghcr.io'
  IMAGE_NAME: 'community-platform'

jobs:
  # ============================================================================
  # ğŸ” ì½”ë“œ í’ˆì§ˆ ê²€ì‚¬ (í”„ë¡œë•ì…˜)
  # ============================================================================
  code-quality:
    name: ğŸ” Production Code Quality Check
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'
      
      - name: ğŸ“¦ Install Dependencies
        working-directory: ./frontend
        run: |
          npm ci --prefer-offline --no-audit
      
      - name: ğŸ” TypeScript Type Check
        working-directory: ./frontend
        run: |
          npm run type-check
      
      - name: ğŸ§¹ ESLint Check
        working-directory: ./frontend
        run: |
          npm run lint
      
      - name: ğŸ’… Prettier Check
        working-directory: ./frontend
        run: |
          npm run format:check
      
      - name: ğŸ”’ Security Audit
        working-directory: ./frontend
        run: |
          npm audit --audit-level=moderate
      
      - name: ğŸ“Š Bundle Size Check
        working-directory: ./frontend
        run: |
          npm run build:analyze

  # ============================================================================
  # ğŸ§ª ì „ì²´ í…ŒìŠ¤íŠ¸ ìŠ¤ìœ„íŠ¸
  # ============================================================================
  test-suite:
    name: ğŸ§ª Complete Test Suite
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: code-quality
    if: ${{ !inputs.force_deploy && !inputs.rollback }}
    
    strategy:
      matrix:
        test-type: [unit, integration, e2e, performance, security]
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
      
      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'
      
      - name: ğŸ“¦ Install Dependencies
        working-directory: ./frontend
        run: |
          npm ci --prefer-offline --no-audit
      
      - name: ğŸ§ª Run Unit Tests
        if: matrix.test-type == 'unit'
        working-directory: ./frontend
        run: |
          npm run test:unit -- --coverage --watchAll=false
      
      - name: ğŸ§ª Run Integration Tests
        if: matrix.test-type == 'integration'
        working-directory: ./frontend
        run: |
          npm run test:integration -- --watchAll=false
      
      - name: ğŸ§ª Run E2E Tests
        if: matrix.test-type == 'e2e'
        working-directory: ./frontend
        run: |
          npm run test:e2e
      
      - name: ğŸš€ Performance Tests
        if: matrix.test-type == 'performance'
        working-directory: ./frontend
        run: |
          npm run test:performance
      
      - name: ğŸ”’ Security Tests
        if: matrix.test-type == 'security'
        working-directory: ./frontend
        run: |
          npm run test:security
      
      - name: ğŸ“Š Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.test-type }}-${{ github.sha }}
          path: |
            frontend/coverage/
            frontend/test-results/
            frontend/performance-results/
          retention-days: 30

  # ============================================================================
  # ğŸ—ï¸ í”„ë¡œë•ì…˜ ë¹Œë“œ
  # ============================================================================
  build-production:
    name: ğŸ—ï¸ Production Build
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [code-quality, test-suite]
    if: always() && (needs.test-suite.result == 'success' || needs.test-suite.result == 'skipped' || inputs.force_deploy || inputs.rollback)
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
      build-version: ${{ steps.version.outputs.version }}
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'
      
      - name: ğŸ“¦ Install Dependencies
        working-directory: ./frontend
        run: |
          npm ci --prefer-offline --no-audit
      
      - name: ğŸ—ï¸ Build Frontend
        working-directory: ./frontend
        run: |
          npm run build
      
      - name: ğŸ“Š Build Analysis
        working-directory: ./frontend
        run: |
          npm run build:analyze
      
      - name: ğŸ“‹ Generate Version
        id: version
        run: |
          VERSION=$(date +'%Y.%m.%d')-${GITHUB_SHA::7}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"
      
      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: ğŸ” Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ğŸ“‹ Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=prod-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=production,enable=true
            type=raw,value=${{ steps.version.outputs.version }},enable=true
      
      - name: ğŸ—ï¸ Build and Push Docker Image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production
            VITE_NODE_ENV=production
            VITE_API_URL=https://api.community.com
            VITE_CDN_URL=https://cdn.community.com
            VITE_VERSION=${{ steps.version.outputs.version }}

  # ============================================================================
  # ğŸ”„ ë¡¤ë°± ì²˜ë¦¬
  # ============================================================================
  rollback:
    name: ğŸ”„ Rollback to Previous Version
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: inputs.rollback
    environment: production
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Configure AWS CLI
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: ğŸ”„ Rollback Production
        run: |
          echo "ğŸ”„ Rolling back production deployment..."
          
          # ì´ì „ ë²„ì „ìœ¼ë¡œ ë¡¤ë°±
          aws ecs update-service \
            --cluster community-production \
            --service community-app-production \
            --task-definition community-app:previous \
            --region us-east-1
      
      - name: â³ Wait for Rollback
        run: |
          echo "â³ Waiting for rollback to complete..."
          sleep 60
      
      - name: ğŸ¥ Rollback Health Check
        run: |
          echo "ğŸ¥ Performing rollback health check..."
          for i in {1..10}; do
            if curl -f https://community.com/health; then
              echo "âœ… Rollback health check passed!"
              break
            else
              echo "â³ Health check attempt $i failed, retrying..."
              sleep 30
            fi
          done

  # ============================================================================
  # ğŸš€ í”„ë¡œë•ì…˜ ë°°í¬
  # ============================================================================
  deploy-production:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [build-production, rollback]
    if: always() && (needs.build-production.result == 'success' || needs.rollback.result == 'success')
    environment: production
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
      
      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: ğŸ”§ Configure AWS CLI
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: ğŸš€ Deploy to Production
        run: |
          echo "ğŸš€ Deploying to production environment..."
          echo "Image: ${{ needs.build-production.outputs.image-tag }}"
          echo "Digest: ${{ needs.build-production.outputs.image-digest }}"
          echo "Version: ${{ needs.build-production.outputs.build-version }}"
          
          # ì¹´ë‚˜ë¦¬ ë°°í¬ ì‹œì‘ (5% íŠ¸ë˜í”½)
          aws ecs update-service \
            --cluster community-production \
            --service community-app-production \
            --force-new-deployment \
            --region us-east-1
      
      - name: â³ Wait for Canary Phase 1 (5%)
        run: |
          echo "â³ Waiting for canary phase 1 (5% traffic)..."
          sleep 120
      
      - name: ğŸ¥ Canary Health Check Phase 1
        run: |
          echo "ğŸ¥ Performing canary health check phase 1..."
          for i in {1..5}; do
            if curl -f https://community.com/health; then
              echo "âœ… Canary phase 1 health check passed!"
              break
            else
              echo "â³ Health check attempt $i failed, retrying..."
              sleep 30
            fi
          done
      
      - name: ğŸ“Š Increase Canary Traffic (25%)
        run: |
          echo "ğŸ“Š Increasing canary traffic to 25%..."
          # íŠ¸ë˜í”½ ë¶„í•  ì—…ë°ì´íŠ¸ ë¡œì§
          sleep 30
      
      - name: â³ Wait for Canary Phase 2 (25%)
        run: |
          echo "â³ Waiting for canary phase 2 (25% traffic)..."
          sleep 180
      
      - name: ğŸ¥ Canary Health Check Phase 2
        run: |
          echo "ğŸ¥ Performing canary health check phase 2..."
          for i in {1..5}; do
            if curl -f https://community.com/health; then
              echo "âœ… Canary phase 2 health check passed!"
              break
            else
              echo "â³ Health check attempt $i failed, retrying..."
              sleep 30
            fi
          done
      
      - name: ğŸ“Š Increase Canary Traffic (50%)
        run: |
          echo "ğŸ“Š Increasing canary traffic to 50%..."
          # íŠ¸ë˜í”½ ë¶„í•  ì—…ë°ì´íŠ¸ ë¡œì§
          sleep 30
      
      - name: â³ Wait for Canary Phase 3 (50%)
        run: |
          echo "â³ Waiting for canary phase 3 (50% traffic)..."
          sleep 300
      
      - name: ğŸ¥ Canary Health Check Phase 3
        run: |
          echo "ğŸ¥ Performing canary health check phase 3..."
          for i in {1..5}; do
            if curl -f https://community.com/health; then
              echo "âœ… Canary phase 3 health check passed!"
              break
            else
              echo "â³ Health check attempt $i failed, retrying..."
              sleep 30
            fi
          done
      
      - name: ğŸ“Š Full Production Deployment (100%)
        run: |
          echo "ğŸ“Š Deploying to full production (100% traffic)..."
          # ì „ì²´ íŠ¸ë˜í”½ìœ¼ë¡œ ì „í™˜
          sleep 30
      
      - name: â³ Wait for Full Deployment
        run: |
          echo "â³ Waiting for full deployment to complete..."
          sleep 120
      
      - name: ğŸ¥ Final Production Health Check
        run: |
          echo "ğŸ¥ Performing final production health check..."
          for i in {1..10}; do
            if curl -f https://community.com/health; then
              echo "âœ… Final production health check passed!"
              break
            else
              echo "â³ Health check attempt $i failed, retrying..."
              sleep 30
            fi
          done
      
      - name: ğŸ“Š Production Deployment Status
        run: |
          echo "ğŸ“Š Production deployment completed successfully!"
          echo "ğŸŒ Production URL: https://community.com"
          echo "ğŸ“± API URL: https://api.community.com"
          echo "ğŸ”¢ Version: ${{ needs.build-production.outputs.build-version }}"

  # ============================================================================
  # ğŸ”” ì•Œë¦¼ ë° ë³´ê³ ì„œ
  # ============================================================================
  notify:
    name: ğŸ”” Notify Production Status
    runs-on: ubuntu-latest
    needs: [deploy-production, rollback]
    if: always()
    
    steps:
      - name: ğŸ“Š Production Summary
        run: |
          echo "ğŸ“Š Production Deployment Summary"
          echo "================================"
          echo "âœ… Deployment: ${{ needs.deploy-production.result }}"
          echo "âœ… Rollback: ${{ needs.rollback.result }}"
          echo "ğŸ• Completed at: $(date)"
      
      - name: ğŸ”” Slack Notification
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#production-deployments'
          text: |
            ğŸš€ Community Platform v1.3 Production Deployment
            Status: ${{ job.status }}
            Deployment: ${{ needs.deploy-production.result }}
            Rollback: ${{ needs.rollback.result }}
            Version: ${{ needs.build-production.outputs.build-version || 'N/A' }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      
      - name: ğŸ“§ Email Notification
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: 'âŒ Community Platform Production Deployment Failed'
          to: ${{ secrets.EMAIL_TO }}
          from: 'Production Deployment Bot <prod-deploy@community.com>'
          body: |
            Community Platform v1.3 production deployment has failed.
            
            Check the GitHub Actions logs for more details:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
      
      - name: ğŸ“± SMS Notification
        if: failure()
        run: |
          echo "ğŸ“± Sending SMS notification for production failure..."
