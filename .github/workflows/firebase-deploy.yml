name: Firebase Deploy

on:
  push:
    branches: [ main ]
    paths:
      - 'public/**'
      - 'firebase.json'
      - '.firebaserc'
      - 'firestore.rules'
      - 'storage.rules'
      - 'firestore.indexes.json'
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install Firebase CLI
      run: npm install -g firebase-tools
      
    - name: Build project
      run: |
        cd frontend && npm run build
        cd ../server-backend && npm run build
        
    - name: Deploy to Firebase
      run: firebase deploy --token ${{ secrets.FIREBASE_TOKEN }}
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        
    - name: Comment PR with deployment URL
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const { data: comments } = await github.rest.issues.listComments({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
          });
          
          const botComment = comments.find(comment => 
            comment.user.type === 'Bot' && 
            comment.body.includes('Firebase Deploy')
          );
          
          if (botComment) {
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: botComment.id,
              body: `🚀 **Firebase Deploy 완료!**
              
              **배포 URL**: https://thenewspaper-platform.web.app
              **Firebase 콘솔**: https://console.firebase.google.com/project/thenewspaper-platform/overview
              
              **배포된 서비스**:
              - ✅ Hosting
              - ✅ Firestore
              - ✅ Storage
              - ✅ Authentication
              
              **배포 시간**: ${new Date().toLocaleString('ko-KR')}`
            });
          } else {
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `🚀 **Firebase Deploy 완료!**
              
              **배포 URL**: https://thenewspaper-platform.web.app
              **Firebase 콘솔**: https://console.firebase.google.com/project/thenewspaper-platform/overview
              
              **배포된 서비스**:
              - ✅ Hosting
              - ✅ Firestore
              - ✅ Storage
              - ✅ Authentication
              
              **배포 시간**: ${new Date().toLocaleString('ko-KR')}`
            });
          }
