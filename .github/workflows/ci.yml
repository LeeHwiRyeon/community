name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mariadb:
        image: mariadb:11
        env:
          MARIADB_ROOT_PASSWORD: root
          MARIADB_DATABASE: community
          MARIADB_USER: app
          MARIADB_PASSWORD: app
        ports: [ '3306:3306' ]
        options: >-
          --health-cmd "mysqladmin ping -h 127.0.0.1 -u root -proot" 
          --health-interval 5s --health-timeout 5s --health-retries 20
    env:
      DB_HOST: 127.0.0.1
      DB_USER: app
      DB_PASS: app
      DB_NAME: community
      PORT: 50000
      NODE_ENV: test
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server-backend/package-lock.json
      - name: Wait for DB
        run: |
          for i in {1..40}; do
            if mysql -h 127.0.0.1 -u app -papp -e 'SELECT 1' community; then echo 'DB ready'; break; fi
            echo 'Waiting DB...'; sleep 2;
          done
      - name: Install deps
        working-directory: server-backend
        run: npm install
      - name: Run integration tests
        working-directory: server-backend
        run: node tests/api-random.js
      - name: Upload test summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-summary
          path: server-backend/test-summary.json
