name: GitHub Pages Deploy

on:
  push:
    branches: [ main ]
    paths:
      - 'public/**'
      - 'frontend/dist/**'
      - 'docs/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build frontend
      run: |
        cd frontend
        npm ci
        npm run build
        
    - name: Prepare GitHub Pages
      run: |
        # public 폴더를 docs로 복사
        mkdir -p docs
        cp -r public/* docs/
        
        # 프론트엔드 빌드 결과를 docs에 추가
        if [ -d "frontend/dist" ]; then
          cp -r frontend/dist/* docs/
        fi
        
        # GitHub Pages용 index.html 생성
        cat > docs/index.html << 'EOF'
        <!DOCTYPE html>
        <html lang="ko">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>TheNewsPaper Platform - GitHub Pages</title>
            <style>
                body {
                    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                    margin: 0;
                    padding: 0;
                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                    color: #fff;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    min-height: 100vh;
                    text-align: center;
                }
                .container {
                    background-color: rgba(255, 255, 255, 0.1);
                    padding: 40px 60px;
                    border-radius: 15px;
                    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
                    backdrop-filter: blur(10px);
                    border: 1px solid rgba(255, 255, 255, 0.3);
                    max-width: 800px;
                }
                h1 {
                    font-size: 3.5em;
                    margin-bottom: 15px;
                    color: #e0e0e0;
                    text-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
                }
                p {
                    font-size: 1.3em;
                    line-height: 1.6;
                    margin-bottom: 30px;
                    color: #c0c0c0;
                }
                .links {
                    display: flex;
                    justify-content: center;
                    gap: 20px;
                    margin-top: 30px;
                    flex-wrap: wrap;
                }
                .link {
                    background-color: rgba(255, 255, 255, 0.15);
                    padding: 15px 25px;
                    border-radius: 10px;
                    text-decoration: none;
                    color: #fff;
                    transition: transform 0.3s ease, background-color 0.3s ease;
                    border: 1px solid rgba(255, 255, 255, 0.2);
                }
                .link:hover {
                    transform: translateY(-5px);
                    background-color: rgba(255, 255, 255, 0.25);
                }
                .status {
                    background-color: rgba(255, 255, 255, 0.1);
                    padding: 20px;
                    border-radius: 10px;
                    margin-top: 30px;
                    border: 1px solid rgba(255, 255, 255, 0.2);
                }
                .status h3 {
                    margin-top: 0;
                    color: #fff;
                }
                .status p {
                    margin: 5px 0;
                    font-size: 1em;
                }
            </style>
        </head>
        <body>
            <div class="container">
                <h1>TheNewsPaper Platform</h1>
                <p>
                    GitHub Pages에서 호스팅되는 TheNewsPaper Platform입니다!<br>
                    뉴스, 게임, 스트리밍, 코스프레 커뮤니티를 위한 통합 플랫폼입니다.
                </p>
                
                <div class="links">
                    <a href="https://thenewspaper-platform.web.app" class="link" target="_blank">
                        🔥 Firebase 호스팅
                    </a>
                    <a href="https://github.com/LeeHwiRyeon/community" class="link" target="_blank">
                        📂 GitHub 저장소
                    </a>
                    <a href="https://console.firebase.google.com/project/thenewspaper-platform/overview" class="link" target="_blank">
                        ⚙️ Firebase 콘솔
                    </a>
                </div>
                
                <div class="status">
                    <h3>🚀 배포 상태</h3>
                    <p>✅ GitHub Pages 활성화</p>
                    <p>✅ Firebase Hosting 연동</p>
                    <p>✅ 자동 배포 설정 완료</p>
                    <p>📅 배포 시간: ${new Date().toLocaleString('ko-KR')}</p>
                </div>
            </div>
        </body>
        </html>
        EOF
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
        cname: thenewspaper-platform.github.io
        
    - name: Comment deployment URL
      uses: actions/github-script@v7
      with:
        script: |
          const { data: comments } = await github.rest.issues.listComments({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue?.number,
          });
          
          if (context.eventName === 'pull_request') {
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('GitHub Pages Deploy')
            );
            
            const commentBody = `🚀 **GitHub Pages 배포 완료!**
            
            **배포 URL**: https://leehwiryeon.github.io/community
            **Firebase URL**: https://thenewspaper-platform.web.app
            **GitHub 저장소**: https://github.com/LeeHwiRyeon/community
            
            **배포된 서비스**:
            - ✅ GitHub Pages
            - ✅ Firebase Hosting
            - ✅ 자동 배포 파이프라인
            
            **배포 시간**: ${new Date().toLocaleString('ko-KR')}`;
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
            }
          }
