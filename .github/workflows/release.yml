name: ë¦´ë¦¬ìŠ¤ ìë™í™”

on:
  push:
    tags:
      - 'v*'

jobs:
  # ë¦´ë¦¬ìŠ¤ ë…¸íŠ¸ ìƒì„±
  generate-release-notes:
    name: ë¦´ë¦¬ìŠ¤ ë…¸íŠ¸ ìƒì„±
    runs-on: ubuntu-latest
    outputs:
      release-notes: ${{ steps.generate-notes.outputs.release-notes }}
    steps:
      - name: Checkout ì½”ë“œ
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ë¦´ë¦¬ìŠ¤ ë…¸íŠ¸ ìƒì„±
        id: generate-notes
        uses: release-drafter/release-drafter@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ
  build-and-push:
    name: Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ
    runs-on: ubuntu-latest
    needs: generate-release-notes
    steps:
      - name: Checkout ì½”ë“œ
        uses: actions/checkout@v4

      - name: Docker Buildx ì„¤ì •
        uses: docker/setup-buildx-action@v3

      - name: Docker ë¡œê·¸ì¸
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ë©”íƒ€ë°ì´í„° ì¶”ì¶œ
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: ë°±ì—”ë“œ ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.production
          target: backend_runner
          push: true
          tags: ${{ steps.meta.outputs.tags }}-backend
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: í”„ë¡ íŠ¸ì—”ë“œ ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.production
          target: frontend_runner
          push: true
          tags: ${{ steps.meta.outputs.tags }}-frontend
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # GitHub ë¦´ë¦¬ìŠ¤ ìƒì„±
  create-release:
    name: GitHub ë¦´ë¦¬ìŠ¤ ìƒì„±
    runs-on: ubuntu-latest
    needs: [generate-release-notes, build-and-push]
    steps:
      - name: Checkout ì½”ë“œ
        uses: actions/checkout@v4

      - name: ë¦´ë¦¬ìŠ¤ ìƒì„±
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: ${{ needs.generate-release-notes.outputs.release-notes }}
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}

  # í”„ë¡œë•ì…˜ ë°°í¬
  deploy-production:
    name: í”„ë¡œë•ì…˜ ë°°í¬
    runs-on: ubuntu-latest
    needs: [create-release, build-and-push]
    environment: production
    steps:
      - name: Checkout ì½”ë“œ
        uses: actions/checkout@v4

      - name: ì„œë²„ì— ë°°í¬
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd /opt/community
            git fetch --tags
            git checkout ${{ github.ref_name }}
            docker-compose -f docker-compose.production.yml down
            docker-compose -f docker-compose.production.yml pull
            docker-compose -f docker-compose.production.yml up -d
            docker system prune -f

      - name: í—¬ìŠ¤ ì²´í¬
        run: |
          sleep 60
          for i in {1..10}; do
            if curl -f http://${{ secrets.PROD_HOST }}/api/health-check; then
              echo "ë°°í¬ ì„±ê³µ!"
              break
            fi
            echo "í—¬ìŠ¤ ì²´í¬ ì‹¤íŒ¨, ì¬ì‹œë„ ì¤‘... ($i/10)"
            sleep 10
          done

      - name: ë°°í¬ ì•Œë¦¼
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          fields: repo,message,commit,author,action,eventName,ref,workflow
        if: always()

  # ë¡¤ë°± ì¤€ë¹„
  prepare-rollback:
    name: ë¡¤ë°± ì¤€ë¹„
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: failure()
    steps:
      - name: ë¡¤ë°± ìŠ¤í¬ë¦½íŠ¸ ìƒì„±
        run: |
          echo "#!/bin/bash" > rollback.sh
          echo "cd /opt/community" >> rollback.sh
          echo "git checkout \$(git describe --tags --abbrev=0 HEAD~1)" >> rollback.sh
          echo "docker-compose -f docker-compose.production.yml down" >> rollback.sh
          echo "docker-compose -f docker-compose.production.yml up -d" >> rollback.sh
          chmod +x rollback.sh

      - name: ë¡¤ë°± ìŠ¤í¬ë¦½íŠ¸ ì—…ë¡œë“œ
        uses: actions/upload-artifact@v4
        with:
          name: rollback-script
          path: rollback.sh

      - name: ë¡¤ë°± ì•Œë¦¼
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          channel: '#deployments'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          text: "ğŸš¨ ë°°í¬ ì‹¤íŒ¨! ë¡¤ë°±ì´ í•„ìš”í•©ë‹ˆë‹¤."
