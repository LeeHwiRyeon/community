<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 통합 TODO 관리 시스템</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #2d3748;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-align: center;
        }

        .header p {
            color: #718096;
            text-align: center;
            font-size: 1.1rem;
        }

        .communication-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .communication-status.connected {
            background: #48bb78;
        }

        .communication-status.disconnected {
            background: #f56565;
        }

        .communication-status.warning {
            background: #ed8936;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .system-status {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .system-status h2 {
            color: #2d3748;
            margin-bottom: 15px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .status-item {
            background: #f7fafc;
            border-radius: 10px;
            padding: 15px;
            border-left: 4px solid #4299e1;
        }

        .status-item.connected {
            border-left-color: #48bb78;
        }

        .status-item.error {
            border-left-color: #f56565;
        }

        .status-item.warning {
            border-left-color: #ed8936;
        }

        .status-label {
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 5px;
        }

        .status-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: #2d3748;
        }

        .communication-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .communication-panel h2 {
            color: #2d3748;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .communication-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .comm-stat {
            background: #f7fafc;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            border-left: 4px solid #4299e1;
        }

        .comm-stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #4299e1;
            margin-bottom: 5px;
        }

        .comm-stat-label {
            font-size: 0.8rem;
            color: #718096;
            font-weight: 600;
        }

        .test-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #4299e1;
            color: white;
        }

        .btn-primary:hover {
            background: #3182ce;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #48bb78;
            color: white;
        }

        .btn-success:hover {
            background: #38a169;
            transform: translateY(-2px);
        }

        .btn-warning {
            background: #ed8936;
            color: white;
        }

        .btn-warning:hover {
            background: #dd6b20;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #f56565;
            color: white;
        }

        .btn-danger:hover {
            background: #e53e3e;
            transform: translateY(-2px);
        }

        .test-input {
            flex: 1;
            padding: 8px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
        }

        .test-input:focus {
            outline: none;
            border-color: #4299e1;
        }

        .todo-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .todo-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .todo-header h2 {
            color: #2d3748;
            font-size: 1.5rem;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        .filter-tabs {
            display: flex;
            gap: 5px;
            margin-bottom: 20px;
        }

        .filter-tab {
            padding: 8px 16px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .filter-tab.active {
            background: #4299e1;
            color: white;
            border-color: #4299e1;
        }

        .filter-tab:hover {
            border-color: #4299e1;
            transform: translateY(-2px);
        }

        .todo-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .todo-item {
            background: #f7fafc;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #e2e8f0;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .todo-item:hover {
            transform: translateX(5px);

        }

        .todo-item.pending {
            border-left-color: #ed8936;
        }

        .todo-item.in-progress {
            border-left-color: #4299e1;
        }

        .todo-item.completed {
            border-left-color: #48bb78;
            opacity: 0.7;
        }

        .todo-item.error {
            border-left-color: #f56565;
        }

        .todo-header-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .todo-title {
            font-weight: 700;
            color: #2d3748;
            font-size: 1.1rem;
        }

        .todo-id {
            font-family: 'Courier New', monospace;
            background: #e2e8f0;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            color: #4a5568;
        }

        .todo-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-bottom: 10px;
        }

        .meta-item {
            display: flex;
            flex-direction: column;
        }

        .meta-label {
            font-size: 0.8rem;
            color: #718096;
            font-weight: 600;
            text-transform: uppercase;
        }

        .meta-value {
            font-weight: 700;
            color: #2d3748;
        }

        .priority-urgent {
            color: #f56565;
        }

        .priority-high {
            color: #ed8936;
        }

        .priority-medium {
            color: #4299e1;
        }

        .priority-low {
            color: #48bb78;
        }

        .todo-description {
            color: #4a5568;
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .search-box {
            width: 100%;
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .search-box:focus {
            outline: none;
            border-color: #4299e1;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #4a5568;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4299e1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close {
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #aaa;
        }

        .close:hover {
            color: #000;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #4a5568;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4299e1;
        }

        .form-group textarea {
            height: 100px;
            resize: vertical;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .log-panel {
            background: #1a202c;
            color: #e2e8f0;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 2px 0;
        }

        .log-entry.info {
            color: #68d391;
        }

        .log-entry.warning {
            color: #f6e05e;
        }

        .log-entry.error {
            color: #fc8181;
        }

        .log-entry.success {
            color: #4fd1c7;
        }
    </style>
</head>

<body>
    <div class="communication-status" id="communicationStatus">
        <div class="status-indicator"></div>
        <span id="communicationText">연결 중...</span>
    </div>

    <div class="container">
        <div class="header">
            <h1>🚀 통합 TODO 관리 시스템</h1>
            <p>통합 통신 • UTF-8 안전 • 이진데이터 • 실시간 모니터링</p>
        </div>

        <div class="dashboard">
            <div class="system-status">
                <h2>📊 시스템 상태</h2>
                <div class="status-grid">
                    <div class="status-item" id="serverStatus">
                        <div class="status-label">서버</div>
                        <div class="status-value" id="serverStatusValue">확인 중...</div>
                    </div>
                    <div class="status-item" id="websocketStatus">
                        <div class="status-label">WebSocket</div>
                        <div class="status-value" id="websocketStatusValue">연결 중...</div>
                    </div>
                    <div class="status-item" id="dataStatus">
                        <div class="status-label">데이터</div>
                        <div class="status-value" id="dataStatusValue">확인 중...</div>
                    </div>
                    <div class="status-item" id="utf8Status">
                        <div class="status-label">UTF-8</div>
                        <div class="status-value" id="utf8StatusValue">안전 모드</div>
                    </div>
                </div>
            </div>

            <div class="communication-panel">
                <h2>📡 통신 상태</h2>
                <div class="communication-stats">

                        <div class="comm-stat-value" id="activeConnections">0</div>
                        <div class="comm-stat-label">활성 연결</div>
                    </div>
                    <div class="comm-stat">
                        <div class="comm-stat-value" id="messageCount">0</div>
                        <div class="comm-stat-label">메시지 수</div>
                    </div>
                    <div class="comm-stat">
                        <div class="comm-stat-value" id="errorCount">0</div>
                        <div class="comm-stat-label">오류 수</div>

                    <button class="btn btn-success" onclick="pingServer()">🏓 핑</button>

    <!-- Task 추가 모달 -->

        <div class="modal-content">
            <div class="modal-header">
                <h2>➕ 새 Task 추가</h2>
                <span class="close" onclick="closeAddTaskModal()">&times;</span>
            </div>

                </div>

                    <label for="taskCategory">카테고리</label>
                    <select id="taskCategory">
                        <option value="general">일반</option>
                        <option value="testing">테스트</option>
                        <option value="bug-fix">버그 수정</option>
                        <option value="feature">기능 개발</option>

                        <option value="database">데이터베이스</option>
                        <option value="api">API</option>

                    <button type="button" class="btn btn-warning" onclick="closeAddTaskModal()">취소</button>

            </form>
        </div>

    <script>
        class UnifiedTodoManager {
            constructor() {
                this.ws = null;
                this.tasks = [];
                this.filteredTasks = [];
                this.currentFilter = 'all';
                this.isConnected = false;
                this.communicationStatus = {};
                this.reconnectAttempts = 0;
                this.maxReconnectAttempts = 5;

                this.init();
            }

            init() {
                this.connectWebSocket();
                this.loadTasks();
                this.setupEventListeners();
                this.startHeartbeat();
            }

            connectWebSocket() {
                try {
                    this.ws = new WebSocket('ws://localhost:3001');

                    this.ws.onopen = () => {
                        console.log('WebSocket 연결됨');
                        this.isConnected = true;
                        this.reconnectAttempts = 0;
                        this.updateCommunicationStatus(true);
                        this.addLog('✅ WebSocket 연결 성공', 'success');
                    };

                    this.ws.onmessage = (event) => {
                        try {
                            const message = JSON.parse(event.data);
                            this.handleMessage(message);
                        } catch (error) {
                            console.error('메시지 파싱 오류:', error);
                            this.addLog('❌ 메시지 파싱 오류: ' + error.message, 'error');
                        }
                    };

                    this.ws.onclose = () => {
                        console.log('WebSocket 연결 끊어짐');
                        this.isConnected = false;
                        this.updateCommunicationStatus(false);
                        this.addLog('🔌 WebSocket 연결 끊어짐', 'warning');
                        this.attemptReconnect();
                    };

                    this.ws.onerror = (error) => {
                        console.error('WebSocket 오류:', error);
                        this.isConnected = false;
                        this.updateCommunicationStatus(false);
                        this.addLog('❌ WebSocket 오류: ' + error.message, 'error');
                    };
                } catch (error) {
                    console.error('WebSocket 연결 실패:', error);
                    this.addLog('❌ WebSocket 연결 실패: ' + error.message, 'error');
                    this.updateCommunicationStatus(false);
                }
            }

            attemptReconnect() {
                if (this.reconnectAttempts < this.maxReconnectAttempts) {
                    this.reconnectAttempts++;
                    const delay = Math.pow(2, this.reconnectAttempts) * 1000; // 지수 백오프

                    this.addLog(`🔄 재연결 시도 ${this.reconnectAttempts}/${this.maxReconnectAttempts} (${delay / 1000}초 후)`, 'warning');

                    setTimeout(() => {
                        this.connectWebSocket();
                    }, delay);
                } else {
                    this.addLog('❌ 최대 재연결 시도 횟수 초과', 'error');
                }
            }

            handleMessage(message) {
                switch (message.type) {
                    case 'connection_established':
                        this.addLog('✅ 서버 연결 확인: ' + message.message, 'success');
                        break;
                    case 'task_created':
                        this.addLog('📋 새 Task 생성: ' + message.data.task.id, 'info');
                        this.loadTasks();
                        break;
                    case 'task_updated':
                        this.addLog('🔄 Task 업데이트: ' + message.data.taskId, 'info');
                        this.loadTasks();
                        break;
                    case 'status_update':
                        this.updateCommunicationStats(message.data);
                        break;
                    case 'communication_test_response':
                        this.addLog('📡 통신 테스트 응답: ' + message.message, 'success');
                        break;
                    case 'heartbeat_response':
                        this.addLog('💓 하트비트 응답 수신', 'info');
                        break;
                    case 'error':
                        this.addLog('❌ 서버 오류: ' + message.message, 'error');
                        break;
                    default:
                        this.addLog('📨 알 수 없는 메시지: ' + message.type, 'warning');
                }
            }

            updateCommunicationStatus(connected) {
                const statusEl = document.getElementById('communicationStatus');
                const textEl = document.getElementById('communicationText');

                if (connected) {
                    statusEl.className = 'communication-status connected';
                    textEl.textContent = '🟢 연결됨';
                } else {
                    statusEl.className = 'communication-status disconnected';
                    textEl.textContent = '🔴 연결 끊어짐';
                }
            }

            updateCommunicationStats(data) {
                if (data.communication) {
                    document.getElementById('activeConnections').textContent = data.communication.activeConnections || 0;
                    document.getElementById('messageCount').textContent = data.communication.messageCount || 0;
                    document.getElementById('errorCount').textContent = data.communication.errorCount || 0;
                    document.getElementById('uptime').textContent = Math.floor((data.uptime || 0) / 1000) + 's';
                }

                if (data.system) {
                    document.getElementById('serverStatusValue').textContent = '🟢 실행 중';
                    document.getElementById('dataStatusValue').textContent = '🟢 정상';
                }

                document.getElementById('websocketStatusValue').textContent = this.isConnected ? '🟢 연결됨' : '🔴 연결 끊어짐';
                document.getElementById('utf8StatusValue').textContent = '🟢 안전 모드';
            }

            async loadTasks() {
                try {
                    const response = await fetch('/api/tasks');
                    if (response.ok) {
                        const data = await response.json();
                        this.tasks = data.tasks || [];
                        this.communicationStatus = data.communication || {};
                        this.updateCommunicationStats(data);
                    } else {
                        this.addLog('❌ Task 로드 실패: ' + response.status, 'error');
                    }

                    this.filteredTasks = [...this.tasks];
                    this.renderTasks();
                    this.updateStats();

                } catch (error) {
                    console.error('Task 로드 오류:', error);
                    this.addLog('❌ Task 로드 오류: ' + error.message, 'error');
                }
            }

            renderTasks() {
                const todoList = document.getElementById('todoList');

                if (this.filteredTasks.length === 0) {
                    this.showEmptyState('표시할 Task가 없습니다');
                    return;
                }

                todoList.innerHTML = this.filteredTasks.map(task => this.createTaskHTML(task)).join('');
            }

            createTaskHTML(task) {
                const statusClass = task.status === 'pending' ? 'pending' :
                    task.status === 'in_progress' ? 'in-progress' :
                        task.status === 'completed' ? 'completed' : 'error';

                const priorityClass = `priority-${task.priority}`;
                const progress = this.calculateProgress(task);

                return `
                    <div class="todo-item ${statusClass}" onclick="todoManager.selectTask('${task.id}')">
                        <div class="todo-header-item">
                            <div class="todo-title">${this.escapeHtml(task.title)}</div>
                            <div class="todo-id">${task.id}</div>
                        </div>
                        
                        <div class="todo-meta">
                            <div class="meta-item">
                                <div class="meta-label">상태</div>
                                <div class="meta-value">${this.getStatusText(task.status)}</div>
                            </div>
                            <div class="meta-item">
                                <div class="meta-label">우선순위</div>
                                <div class="meta-value ${priorityClass}">${this.getPriorityText(task.priority)}</div>
                            </div>
                            <div class="meta-item">
                                <div class="meta-label">카테고리</div>
                                <div class="meta-value">${this.getCategoryText(task.category)}</div>
                            </div>
                            <div class="meta-item">
                                <div class="meta-label">예상시간</div>
                                <div class="meta-value">${task.estimatedTime}</div>
                            </div>
                        </div>
                        
                        <div class="todo-description">${this.escapeHtml(task.description)}</div>
                        
                        ${task.subtasks && task.subtasks.length > 0 ? `
                            <div class="todo-subtasks">
                                ${task.subtasks.map(subtask => `
                                    <div class="subtask">
                                        <input type="checkbox" ${task.status === 'completed' ? 'checked' : ''} disabled>
                                        <span>${this.escapeHtml(subtask)}</span>
                                    </div>
                                `).join('')}
                            </div>
                        ` : ''}
                        
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${progress}%"></div>
                        </div>
                    </div>
                `;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            calculateProgress(task) {
                if (task.status === 'completed') return 100;
                if (task.status === 'in_progress') return 50;
                if (task.status === 'pending') return 0;
                return 0;
            }

            getStatusText(status) {
                const statusMap = {
                    'pending': '대기 중',
                    'in_progress': '처리 중',
                    'completed': '완료',
                    'error': '오류'
                };
                return statusMap[status] || status;
            }

            getPriorityText(priority) {
                const priorityMap = {
                    'urgent': '긴급',
                    'high': '높음',
                    'medium': '보통',
                    'low': '낮음'
                };
                return priorityMap[priority] || priority;
            }

            getCategoryText(category) {
                const categoryMap = {
                    'general': '일반',
                    'testing': '테스트',
                    'bug-fix': '버그 수정',
                    'feature': '기능 개발',
                    'ui': 'UI/UX',
                    'database': '데이터베이스',
                    'api': 'API'
                };
                return categoryMap[category] || category;
            }

            showEmptyState(message) {
                const todoList = document.getElementById('todoList');
                todoList.innerHTML = `
                    <div class="empty-state">
                        <h3>${message}</h3>
                        <p>새 Task를 추가하거나 다른 필터를 시도해보세요</p>
                    </div>
                `;
            }

            filterTasks() {
                const searchTerm = document.getElementById('searchBox').value.toLowerCase();
                this.filteredTasks = this.tasks.filter(task => {
                    const matchesSearch = task.title.toLowerCase().includes(searchTerm) ||
                        task.description.toLowerCase().includes(searchTerm) ||
                        task.id.toLowerCase().includes(searchTerm);

                    const matchesStatus = this.currentFilter === 'all' || task.status === this.currentFilter;

                    return matchesSearch && matchesStatus;
                });
                this.renderTasks();
            }

            filterByStatus(status) {
                this.currentFilter = status;

                document.querySelectorAll('.filter-tab').forEach(tab => {
                    tab.classList.remove('active');
                });
                event.target.classList.add('active');

                this.filterTasks();
            }

            updateStats() {
                const totalTasks = this.tasks.length;
                const pendingTasks = this.tasks.filter(t => t.status === 'pending').length;
                const completedTasks = this.tasks.filter(t => t.status === 'completed').length;

                // 통계는 이미 updateCommunicationStats에서 처리됨
            }

            startHeartbeat() {
                setInterval(() => {
                    if (this.isConnected && this.ws.readyState === WebSocket.OPEN) {
                        this.ws.send(JSON.stringify({ type: 'ping' }));
                    }
                }, 30000); // 30초마다 핑
            }

            setupEventListeners() {
                document.getElementById('addTaskForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addTask();
                });
            }

            addTask() {
                const content = document.getElementById('taskContent').value;
                const priority = document.getElementById('taskPriority').value;
                const category = document.getElementById('taskCategory').value;

                if (!content.trim()) {
                    alert('Task 내용을 입력해주세요');
                    return;
                }

                if (this.isConnected) {
                    this.ws.send(JSON.stringify({
                        type: 'task_request',
                        content: content,
                        priority: priority,
                        category: category
                    }));

                    this.closeAddTaskModal();
                    this.addLog('📤 Task 요청 전송: ' + content.substring(0, 30) + '...', 'info');
                } else {
                    alert('서버에 연결되지 않았습니다');
                }
            }

            selectTask(taskId) {
                console.log('선택된 Task:', taskId);
                this.addLog('👆 Task 선택: ' + taskId, 'info');
            }

            openAddTaskModal() {
                document.getElementById('addTaskModal').style.display = 'block';
            }

            closeAddTaskModal() {
                document.getElementById('addTaskModal').style.display = 'none';
                document.getElementById('addTaskForm').reset();
            }

            refreshTasks() {
                this.loadTasks();
                this.addLog('🔄 Task 목록 새로고침', 'info');
            }

            exportTasks() {
                const dataStr = JSON.stringify(this.tasks, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `tasks_${new Date().toISOString().split('T')[0]}.json`;
                link.click();
                this.addLog('📤 Task 데이터 내보내기', 'success');
            }

            addLog(message, type = 'info') {
                const logPanel = document.getElementById('logPanel');
                const timestamp = new Date().toLocaleTimeString();
                const logEntry = document.createElement('div');
                logEntry.className = `log-entry ${type}`;
                logEntry.textContent = `[${timestamp}] ${message}`;

                logPanel.appendChild(logEntry);
                logPanel.scrollTop = logPanel.scrollHeight;

                // 최대 100개 로그만 유지
                while (logPanel.children.length > 100) {
                    logPanel.removeChild(logPanel.firstChild);
                }
            }
        }

        // 전역 함수들
        function filterTasks() {
            todoManager.filterTasks();
        }

        function filterByStatus(status) {
            todoManager.filterByStatus(status);
        }

        function refreshTasks() {
            todoManager.refreshTasks();
        }

        function openAddTaskModal() {
            todoManager.openAddTaskModal();
        }

        function closeAddTaskModal() {
            todoManager.closeAddTaskModal();
        }

        function exportTasks() {
            todoManager.exportTasks();
        }

        function testCommunication() {
            const message = document.getElementById('testMessage').value || '통신 테스트';
            if (todoManager.isConnected) {
                todoManager.ws.send(JSON.stringify({
                    type: 'communication_test',
                    testMessage: message
                }));
                todoManager.addLog('📡 통신 테스트 전송: ' + message, 'info');
            } else {
                alert('서버에 연결되지 않았습니다');
            }
        }

        function pingServer() {
            if (todoManager.isConnected) {
                todoManager.ws.send(JSON.stringify({ type: 'ping' }));
                todoManager.addLog('🏓 서버 핑 전송', 'info');
            } else {
                alert('서버에 연결되지 않았습니다');
            }
        }

        function refreshStatus() {
            todoManager.loadTasks();
            todoManager.addLog('🔄 상태 새로고침', 'info');
        }

        // 모달 외부 클릭 시 닫기
        window.onclick = function (event) {
            const modal = document.getElementById('addTaskModal');
            if (event.target === modal) {
                closeAddTaskModal();
            }
        }

        // 전역 인스턴스 생성
        let todoManager;
        document.addEventListener('DOMContentLoaded', () => {
            todoManager = new UnifiedTodoManager();
        });
    </script>
