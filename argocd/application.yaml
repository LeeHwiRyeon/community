apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: community-platform
  namespace: argocd
  labels:
    app.kubernetes.io/name: community-platform
    app.kubernetes.io/version: "2.0.0"
spec:
  project: default
  source:
    repoURL: https://github.com/your-org/community-platform
    targetRevision: HEAD
    path: microservices/k8s
    helm:
      valueFiles:
        - values/production.yaml
      parameters:
        - name: image.tag
          value: "latest"
        - name: image.repository
          value: "registry.example.com/community-platform"
        - name: ingress.hosts[0].host
          value: "community.example.com"
        - name: ingress.tls[0].secretName
          value: "community-tls"
  destination:
    server: https://kubernetes.default.svc
    namespace: community-platform
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
    - group: ""
      kind: Service
      jsonPointers:
        - /spec/clusterIP
        - /spec/clusterIPs
  info:
    - name: "Repository"
      value: "https://github.com/your-org/community-platform"
    - name: "Environment"
      value: "production"
    - name: "Version"
      value: "2.0.0"
