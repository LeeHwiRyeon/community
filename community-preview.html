<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community UI Preview - Chrome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .header h1 {
            font-size: 1.4em;
            font-weight: 600;
            color: #2d3748;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header h1::before {
            content: "🚀";
            font-size: 1.2em;
        }

        .controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .status {
            background: rgba(72, 187, 120, 0.1);
            color: #38a169;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.85em;
            font-weight: 500;
            border: 1px solid rgba(72, 187, 120, 0.2);
        }

        .main-container {
            flex: 1;
            display: flex;
            position: relative;
            overflow: hidden;
        }

        .iframe-container {
            flex: 1;
            position: relative;
            background: white;
            border-radius: 12px;
            margin: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 12px;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            transition: opacity 0.3s ease;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            color: #666;
            font-size: 0.9em;
            font-weight: 500;
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            margin: 15px;
            border: 1px solid #feb2b2;
            text-align: center;
        }

        .features-panel {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 300px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            z-index: 200;
            max-height: calc(100vh - 120px);
            overflow-y: auto;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .features-panel.show {
            transform: translateX(0);
        }

        .features-toggle {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            z-index: 300;
        }

        .feature-item {
            background: #f7fafc;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .feature-item h4 {
            color: #2d3748;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .feature-item p {
            color: #718096;
            font-size: 0.8em;
            line-height: 1.4;
        }

        @media (max-width: 768px) {
            .features-panel {
                width: calc(100vw - 30px);
                right: 15px;
            }

            .header {
                padding: 10px 15px;
            }

            .header h1 {
                font-size: 1.2em;
            }

            .btn {
                padding: 8px 12px;
                font-size: 0.8em;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Community UI Preview</h1>
        <div class="controls">
            <div class="status" id="status">서버 연결 중...</div>
            <button class="btn" onclick="refreshPreview()">
                🔄 새로고침
            </button>
            <button class="btn" onclick="openInBrowser()">
                🌐 브라우저에서 열기
            </button>
            <button class="btn" onclick="toggleFeatures()">
                ℹ️ 기능 정보
            </button>
        </div>
    </div>

    <div class="main-container">
        <div class="iframe-container">
            <div class="loading-overlay" id="loadingOverlay">
                <div class="loading-spinner"></div>
                <div class="loading-text">커뮤니티 UI를 로딩 중...</div>
            </div>
            <iframe id="previewFrame" src="http://localhost:5002" onload="hideLoading()"></iframe>
        </div>

        <button class="features-toggle" onclick="toggleFeatures()" id="featuresToggle">
            ℹ️
        </button>

        <div class="features-panel" id="featuresPanel">
            <h3 style="margin-bottom: 15px; color: #2d3748;">🎨 UI/UX 기능</h3>

            <div class="feature-item">
                <h4>📱 반응형 디자인</h4>
                <p>모바일, 태블릿, 데스크톱 모든 기기에서 최적화된 UI</p>
            </div>

            <div class="feature-item">
                <h4>🎯 직관적 네비게이션</h4>
                <p>사용자 친화적인 메뉴 구조와 명확한 정보 계층</p>
            </div>

            <div class="feature-item">
                <h4>⚡ 빠른 로딩</h4>
                <p>최적화된 성능으로 빠른 페이지 로딩과 부드러운 전환</p>
            </div>

            <div class="feature-item">
                <h4>🎨 현대적 디자인</h4>
                <p>깔끔하고 모던한 UI/UX 디자인 시스템</p>
            </div>

            <div class="feature-item">
                <h4>🔍 검색 기능</h4>
                <p>강력한 검색 기능과 필터링 옵션</p>
            </div>

            <div class="feature-item">
                <h4>💬 실시간 채팅</h4>
                <p>실시간 메시징과 알림 시스템</p>
            </div>
        </div>
    </div>

    <script>
        let featuresVisible = false;

        function refreshPreview() {
            const iframe = document.getElementById('previewFrame');
            const loadingOverlay = document.getElementById('loadingOverlay');
            const status = document.getElementById('status');

            status.textContent = '새로고침 중...';
            loadingOverlay.style.display = 'flex';

            iframe.src = iframe.src;
        }

        function openInBrowser() {
            window.open('http://localhost:5002', '_blank');
        }

        function toggleFeatures() {
            const panel = document.getElementById('featuresPanel');
            const toggle = document.getElementById('featuresToggle');

            featuresVisible = !featuresVisible;
            panel.classList.toggle('show', featuresVisible);
            toggle.textContent = featuresVisible ? '✕' : 'ℹ️';
        }

        function hideLoading() {
            const loadingOverlay = document.getElementById('loadingOverlay');
            const status = document.getElementById('status');

            setTimeout(() => {
                loadingOverlay.style.display = 'none';
                status.textContent = '연결됨 ✅';
                status.style.background = 'rgba(72, 187, 120, 0.1)';
                status.style.color = '#38a169';
            }, 1000);
        }

        // iframe 로드 실패 처리
        document.getElementById('previewFrame').onerror = function () {
            const loadingOverlay = document.getElementById('loadingOverlay');
            const status = document.getElementById('status');

            loadingOverlay.innerHTML = `
                <div class="error-message">
                    <h3>⚠️ 서버 연결 실패</h3>
                    <p>http://localhost:5002에 연결할 수 없습니다.</p>
                    <p>서버가 실행 중인지 확인해주세요.</p>
                </div>
            `;

            status.textContent = '연결 실패 ❌';
            status.style.background = 'rgba(245, 101, 101, 0.1)';
            status.style.color = '#e53e3e';
        };

        // 키보드 단축키
        document.addEventListener('keydown', function (e) {
            if (e.ctrlKey || e.metaKey) {
                switch (e.key) {
                    case 'r':
                        e.preventDefault();
                        refreshPreview();
                        break;
                    case 'b':
                        e.preventDefault();
                        openInBrowser();
                        break;
                    case 'i':
                        e.preventDefault();
                        toggleFeatures();
                        break;
                }
            }
        });

        // 자동 새로고침 (5분마다)
        setInterval(refreshPreview, 300000);
    </script>
</body>

</html>
