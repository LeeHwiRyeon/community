<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Server - Real-time Logs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            background: #1a1a1a;
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #2a2a2a;
            padding: 10px 20px;
            border-bottom: 1px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
            color: #4CAF50;
        }

        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        .status.connected {
            background: #4CAF50;
            color: white;
        }

        .status.disconnected {
            background: #f44336;
            color: white;
        }

        .status.connecting {
            background: #ff9800;
            color: white;
        }

        select,
        button {
            background: #3a3a3a;
            border: 1px solid #555;
            color: #e0e0e0;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #4a4a4a;
        }

        .log-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background: #1a1a1a;
        }

        .log-entry {
            margin-bottom: 2px;
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 13px;
            line-height: 1.4;
            border-left: 3px solid transparent;
        }

        .log-entry.info {
            border-left-color: #2196F3;
            background: rgba(33, 150, 243, 0.1);
        }

        .log-entry.warn {
            border-left-color: #ff9800;
            background: rgba(255, 152, 0, 0.1);
        }

        .log-entry.error {
            border-left-color: #f44336;
            background: rgba(244, 67, 54, 0.1);
            color: #ffcdd2;
        }

        .log-entry.debug {
            border-left-color: #9c27b0;
            background: rgba(156, 39, 176, 0.1);
        }

        .log-entry.security {
            border-left-color: #e91e63;
            background: rgba(233, 30, 99, 0.1);
            color: #f8bbd9;
        }

        .timestamp {
            color: #888;
            font-size: 11px;
        }

        .level {
            display: inline-block;
            width: 50px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .message {
            margin-left: 10px;
        }

        .meta {
            color: #bbb;
            font-size: 11px;
            margin-left: 60px;
            white-space: pre-wrap;
        }

        .stats {
            background: #2a2a2a;
            padding: 10px 20px;
            border-top: 1px solid #444;
            display: flex;
            gap: 20px;
            font-size: 12px;
        }

        .stat-item {
            color: #aaa;
        }

        .stat-value {
            color: #4CAF50;
            font-weight: bold;
        }

        .search-container {
            padding: 10px 20px;
            background: #2a2a2a;
            border-bottom: 1px solid #444;
        }

        .search-input {
            width: 100%;
            padding: 8px;
            background: #3a3a3a;
            border: 1px solid #555;
            color: #e0e0e0;
            border-radius: 4px;
        }

        .auto-scroll {
            background: #4CAF50 !important;
        }

        .auto-scroll.disabled {
            background: #666 !important;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="title">🚀 Community Server - Real-time Logs</div>
        <div class="controls">
            <span class="status connecting" id="status">연결 중...</span>
            <select id="levelFilter">
                <option value="">All Levels</option>
                <option value="error">Error</option>
                <option value="warn">Warning</option>
                <option value="info">Info</option>
                <option value="debug">Debug</option>
                <option value="security">Security</option>
            </select>
            <button id="clearBtn">Clear</button>
            <button id="autoScrollBtn" class="auto-scroll">Auto Scroll</button>
            <button id="pauseBtn">Pause</button>
        </div>
    </div>

    <div class="search-container">
        <input type="text" class="search-input" id="searchInput" placeholder="Search logs... (정규식 지원)">
    </div>

    <div class="log-container" id="logContainer"></div>

    <div class="stats" id="stats">
        <span class="stat-item">Total: <span class="stat-value" id="totalCount">0</span></span>
        <span class="stat-item">Errors: <span class="stat-value" id="errorCount">0</span></span>
        <span class="stat-item">Rate: <span class="stat-value" id="logRate">0/min</span></span>
        <span class="stat-item">Connected: <span class="stat-value" id="connectedTime">--</span></span>
    </div>

    <script>
        class LogViewer {
            constructor() {
                this.ws = null;
                this.logs = [];
                this.filteredLogs = [];
                this.isPaused = false;
                this.autoScroll = true;
                this.currentFilter = '';
                this.searchQuery = '';
                this.connectTime = null;
                this.logCounts = { total: 0, error: 0, warn: 0, info: 0, debug: 0, security: 0 };

                this.init();
                this.connect();
            }

            init() {
                // DOM 요소들
                this.elements = {
                    status: document.getElementById('status'),
                    logContainer: document.getElementById('logContainer'),
                    levelFilter: document.getElementById('levelFilter'),
                    searchInput: document.getElementById('searchInput'),
                    clearBtn: document.getElementById('clearBtn'),
                    autoScrollBtn: document.getElementById('autoScrollBtn'),
                    pauseBtn: document.getElementById('pauseBtn'),
                    totalCount: document.getElementById('totalCount'),
                    errorCount: document.getElementById('errorCount'),
                    logRate: document.getElementById('logRate'),
                    connectedTime: document.getElementById('connectedTime')
                };

                // 이벤트 리스너
                this.elements.levelFilter.addEventListener('change', (e) => {
                    this.currentFilter = e.target.value;
                    this.applyFilters();
                });

                this.elements.searchInput.addEventListener('input', (e) => {
                    this.searchQuery = e.target.value;
                    this.applyFilters();
                });

                this.elements.clearBtn.addEventListener('click', () => {
                    this.clearLogs();
                });

                this.elements.autoScrollBtn.addEventListener('click', () => {
                    this.toggleAutoScroll();
                });

                this.elements.pauseBtn.addEventListener('click', () => {
                    this.togglePause();
                });

                // 주기적 통계 업데이트
                setInterval(() => {
                    this.updateStats();
                }, 1000);
            }

            connect() {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const url = `${protocol}//${window.location.host}/api/logs/stream?token=dev-log-token`;

                this.elements.status.textContent = '연결 중...';
                this.elements.status.className = 'status connecting';

                this.ws = new WebSocket(url);

                this.ws.onopen = () => {
                    this.connectTime = new Date();
                    this.elements.status.textContent = '연결됨';
                    this.elements.status.className = 'status connected';
                };

                this.ws.onmessage = (event) => {
                    if (this.isPaused) return;

                    try {
                        const data = JSON.parse(event.data);
                        if (data.type === 'welcome') {
                            console.log('Welcome:', data.message);
                            return;
                        }

                        this.addLog(data);
                    } catch (error) {
                        console.error('Failed to parse log message:', error);
                    }
                };

                this.ws.onclose = () => {
                    this.elements.status.textContent = '연결 끊김';
                    this.elements.status.className = 'status disconnected';

                    // 5초 후 재연결 시도
                    setTimeout(() => {
                        this.connect();
                    }, 5000);
                };

                this.ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    this.elements.status.textContent = '연결 오류';
                    this.elements.status.className = 'status disconnected';
                };
            }

            addLog(logEntry) {
                this.logs.unshift(logEntry);
                this.logCounts.total++;

                if (this.logCounts[logEntry.level]) {
                    this.logCounts[logEntry.level]++;
                }

                // 최대 1000개까지만 유지
                if (this.logs.length > 1000) {
                    this.logs = this.logs.slice(0, 1000);
                }

                this.applyFilters();
            }

            applyFilters() {
                let filtered = [...this.logs];

                // 레벨 필터
                if (this.currentFilter) {
                    filtered = filtered.filter(log => log.level === this.currentFilter);
                }

                // 검색 필터
                if (this.searchQuery) {
                    try {
                        const regex = new RegExp(this.searchQuery, 'i');
                        filtered = filtered.filter(log => {
                            const searchText = JSON.stringify(log);
                            return regex.test(searchText);
                        });
                    } catch (error) {
                        // 잘못된 정규식인 경우 단순 문자열 검색
                        filtered = filtered.filter(log => {
                            const searchText = JSON.stringify(log);
                            return searchText.toLowerCase().includes(this.searchQuery.toLowerCase());
                        });
                    }
                }

                this.filteredLogs = filtered;
                this.renderLogs();
            }

            renderLogs() {
                const container = this.elements.logContainer;
                container.innerHTML = '';

                this.filteredLogs.forEach(log => {
                    const element = this.createLogElement(log);
                    container.appendChild(element);
                });

                if (this.autoScroll) {
                    container.scrollTop = container.scrollHeight;
                }
            }

            createLogElement(log) {
                const div = document.createElement('div');
                div.className = `log-entry ${log.level}`;

                const timestamp = new Date(log.timestamp).toLocaleTimeString();
                const level = log.level.toUpperCase().padEnd(8);

                let metaText = '';
                const { timestamp: _, level: __, message, ...meta } = log;
                if (Object.keys(meta).length > 0) {
                    metaText = JSON.stringify(meta, null, 2);
                }

                div.innerHTML = `
                    <span class="timestamp">${timestamp}</span>
                    <span class="level">${level}</span>
                    <span class="message">${this.escapeHtml(message)}</span>
                    ${metaText ? `<div class="meta">${this.escapeHtml(metaText)}</div>` : ''}
                `;

                return div;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            clearLogs() {
                this.logs = [];
                this.filteredLogs = [];
                this.logCounts = { total: 0, error: 0, warn: 0, info: 0, debug: 0, security: 0 };
                this.renderLogs();
            }

            toggleAutoScroll() {
                this.autoScroll = !this.autoScroll;
                this.elements.autoScrollBtn.textContent = this.autoScroll ? 'Auto Scroll' : 'Manual';
                this.elements.autoScrollBtn.className = this.autoScroll ? 'auto-scroll' : 'auto-scroll disabled';
            }

            togglePause() {
                this.isPaused = !this.isPaused;
                this.elements.pauseBtn.textContent = this.isPaused ? 'Resume' : 'Pause';
                this.elements.pauseBtn.style.background = this.isPaused ? '#f44336' : '#3a3a3a';
            }

            updateStats() {
                this.elements.totalCount.textContent = this.logCounts.total;
                this.elements.errorCount.textContent = this.logCounts.error;

                // 로그 속도 계산 (최근 1분간)
                if (this.logs.length > 0) {
                    const oneMinuteAgo = new Date(Date.now() - 60000);
                    const recentLogs = this.logs.filter(log =>
                        new Date(log.timestamp) > oneMinuteAgo
                    );
                    this.elements.logRate.textContent = `${recentLogs.length}/min`;
                }

                // 연결 시간
                if (this.connectTime) {
                    const elapsed = Math.floor((Date.now() - this.connectTime) / 1000);
                    const minutes = Math.floor(elapsed / 60);
                    const seconds = elapsed % 60;
                    this.elements.connectedTime.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                }
            }
        }

        // 앱 시작
        new LogViewer();
    </script>
</body>

</html>
